{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Poems</h1>
        <hr>
        <ul>
            {% for poem in poems %}
                <li><a href="{% url 'details' poem.pk %}">{{ poem }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
