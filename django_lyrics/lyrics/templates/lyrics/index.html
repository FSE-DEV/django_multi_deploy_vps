{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Lyrics</h1>
        <hr>
        <ul>
            {% for lyric in lyrics %}
                <li><a href="{% url 'details' lyric.pk %}">{{ lyric }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
